<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #f9c1d9, #d9e4f5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(255,255,255,0.6);
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #5a00b3;
      transform: scale(1.05);
    }

    /* Blast Effect */
    .blast-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff, #ffefff);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 1;
      pointer-events: none;
    }

    .blast {
      animation: explode 1s forwards ease-out;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.5);
      }
      70% {
        transform: translate(-50%, -50%) scale(20);
        box-shadow: 0 0 150px 60px rgba(255, 255, 255, 0.8);
      }
      100% {
        transform: translate(-50%, -50%) scale(50);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome</h1>
    <button onclick="blastAndGo()">Open Me</button>
  </div>

  <div id="blast" class="blast-circle"></div>

  <script>
    function blastAndGo() {
      const blast = document.getElementById("blast");
      blast.classList.add("blast");

      setTimeout(() => {
        window.location.href = "birthday.html";
      }, 1000);
    }
  </script>
</body>
</html>
